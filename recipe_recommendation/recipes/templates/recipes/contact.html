{% extends "recipes/base.html" %}

{% block title %}
Contact Us
{% endblock %}

{% block content %}
<style>
    body {
    display: flex;
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("wdq-min.jpg");
}

.sidebar {
    width: 20%;
    background-color: #23242a;
    color: #fff;
    padding: 15px;
    height: 100vh;
    position: fixed;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 10px 0;
}

.sidebar ul li a {
    color: #fff;
    text-decoration: none;
}

.main-content {
    margin-left: 20%; /* Adjust according to sidebar width */
    padding: 20px;
    width: 80%;
}

.contact-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
}

form label {
    display: block;
    margin: 10px 0 5px;
}

form input, form textarea, form button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    background-color: #f4b400;
    color: #fff;
    border: none;
    cursor: pointer;
}

form button:hover {
    background-color: #e59400;
}

</style>
<div class="contact-container">
    <h1>Contact Us</h1>
    <p>Feel free to reach out to us using the form below!</p>

    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
