<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Recommendation System{% endblock %}</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Layout styling */
        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            width: 100%;
        }

        /* Ensure footer does not overlap the sidebar */
        .footer-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Navigation</h2>
            <a href="{% url 'homepage' %}">Homepage</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'history' %}">History</a>
            <a href="{% url 'contact' %}">Contact</a>
             {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
        </div>

        <!-- Content area -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-container">
        <p>Â© 2024 Recipe Recommendation System</p>
    </footer>
</body>
</html>
